<html>
    <title>
        Stopwatch
    </title>
    <Header>
      
        <link rel="stylesheet" type="text/css" href="Style.css">
        
    </Header>
    <body>
        <div>
            <span class="time" id ="hr">00</span>
            <span class="timer" id ="timmer">Hour</span>
            <span class="time" id ="min">00</span>
            <span class="timer" id ="timmer">Min</span>
            <span class="time" id ="sec">00</span>
            <span class="timer" id ="timmer">sec</span>
            <span class="time" id ="micsec">00</span>
               <div id="buttons"><br><br>
            <button class="btn" onclick="start()">Start</button>
            <button class="btn" onclick="stop()" >Stopwatch</button>
            <button class="btn" onclick="reset()" >Reset</button>
        </div>
        </div>
     <script src= "script.js"></script>
    </body>
</html>
